<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Browser</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: beige;
    }
    .container {
      text-align: center;
    }
    button {
      margin-top: 5px;
      margin-left: 40%;
    }
  </style>
  <body>
    <div id="container">
      <form method="GET">
        <div><h1 style="text-align: center">Google</h1></div>
        <div class="box">
          <input type="text" name="search" size="50" list="terms" />
          <datalist id="terms">
            <option>JavaScript Notes</option>
            <option>JavaScript Tutorials</option>
            <option>JavaScript Course</option>
            <option>How to Learn Js</option>
          </datalist>
        </div>
        <div><button>Search</button></div>
      </form>
    </div>
  </body>
</html>
