<!DOCTYPE html>
<html>
  <head>
    <title>Forms in HTML</title>
    <style>
      form {
        display: flex;
        padding: 10px;
        border: 2px solid yellow;
        border-radius: 20px;
      }
      form > div {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>Home | About | Contact</div>
      <div>
        <input type="text" placeholder="First Name" />
      </div>
      <div>
        <input type="text" placeholder="Last Name" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
